name: Build

on:
  push:
    branches: [ main]
  pull_request:
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        java: [17]

    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Graphviz
        uses: ts-graphviz/setup-graphviz@v1

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version:  ${{ matrix.java }}

      - name: Execute test binary and cli
        run: |
          ./gradlew test
          ./gradlew fatBinary
          ./projectGenerator --shape inverse_triangle --language kts --modules 100 --type android --classes 10 --classes-per-module random --number-of-layers 10
          dot -Tpng projects_generated/inverse_triangle_100/graph.dot > output.png


